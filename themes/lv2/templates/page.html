{% extends "base.html" %}
{% block title %}
  {% if page.title %}
    {{ page.title }}
  {% else %}
    {{ SITENAME }}
  {% endif %}
{% endblock %}
{% block content %}        
  <header>
    {% if page.title %}
      <h1><a href="{{ SITEURL }}/{{ page.slug }}" id="page-title">{{ page.title }}</a></h1>
    {% endif %}
  </header>
  {{ page.content }}
{% endblock %}
